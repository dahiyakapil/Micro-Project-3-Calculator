<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./assets/image/calculator_favicon.png" type="image/x-icon">
    <title>Calculator</title>
</head>

<body>

    <p>calc</p>
    <div class="calculator">
        <input class="input-box" readonly>
        <div class="display-input">
            <div class="keys">
                <button class="input-button">7</button>
                <button class="input-button">8</button>
                <button class="input-button">9</button>
                <button class="del-btn">DEL</button>
                <button class="input-button">4</button>
                <button class="input-button">5</button>
                <button class="input-button">6</button>
                <button class="input-button operator-btn">+</button>
                <button class="input-button">1</button>
                <button class="input-button">2</button>
                <button class="input-button">3</button>
                <button class="input-button operator-btn">-</button>
                <button class="input-button">.</button>
                <button class="input-button">0</button>
                <button class="input-button operator-btn">/</button>
                <button id="x" class="input-button operator-btn">x</button>
            </div>
            <div class="addon-btn">
                <button class="reset-btn">RESET</button>
                <button class="equal-btn">=</button>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
